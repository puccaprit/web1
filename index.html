			<h3>아우의 인상화</h3>
			<p><small>윤동주</small></p>
			<p>붉은 이마에 싸늘한 달이 서리어<br>아우의 얼굴은 슬픈 그림이다.</p>
			<p>발걸음에 멈추어<br>살금머니 애띤 손을 잡으며<br>"너는 자라 무엇이 되려니"<br>"사람이 되지"<br>아우의 설운 진정코 설운 대답이다.</p>
			<p>슬며시 잡았던 손을 놓고<br>아우의 얼굴을 다시 들여다본다.</p>
			<p>싸늘한 달이 붉은 이마에 젖어<br>아우의 얼굴은 슬픈 그림이다.</p>
